<div class="container-fluid login-wrapper h-100">
  <div class="row h-100">
    <!-- Left Image Section -->
    <div class="col-md-6 d-none d-md-block image-section p-0">
      <img src="images/login_background.png" class="img-fluid h-100 w-100" alt="Warehouse Login" />
    </div>

    <!-- Right Form Section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-form w-75">
        <div class="text-center mb-4">
          <img src="images/logo.png" alt="Logo" class="logo mb-2" />
          <h3 class="fw-bold">Login</h3>
          <p class="text-muted">Choose a department below to manage inventory tasks and track operations.</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input id="username" [(ngModel)]="username" name="username" class="form-control mb-3" placeholder="Enter username" />
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control mb-3" placeholder="Enter password" />
            <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;">
              <i class="bi bi-eye-slash"></i>
            </span>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Choose a department</label>
            <select id="department" class="form-select" [(ngModel)]="selectedRole" name="department">
              <option [ngValue]="null" selected disabled>Who am I ?</option>
              <option [ngValue]="1">Supply Chain Leadership</option>
              <option [ngValue]="2">Supply Chain Operations</option>
              <option [ngValue]="3">Finance</option>
              <option [ngValue]="4">CEO/ Head of Finance</option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none small">Forgot password?</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" (click)="onLogin()">Sign in</button>
          </div>

          <div class="text-center mt-3">
            <span class="small">Donâ€™t have an account? <a routerLink="/signup" class="text-decoration-none">Sign up for free!</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
